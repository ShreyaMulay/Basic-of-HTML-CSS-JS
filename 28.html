<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onboarding Tour</title>
</head>
<body>
  <button id="button1" class="onboarding-button">Button 1</button>
  <button id="button2" class="onboarding-button">Button 2</button>
  <button id="button3" class="onboarding-button">Button 3</button>

  <div class="tooltip" id="tooltip1">
    <h3>Button 1 Information</h3>
    <p>This button does XYZ.</p>
    <div class="button-group">
      <button onclick="skipStep()">Skip</button>
      <button onclick="nextStep()">Next</button>
    </div>
  </div>

  <div class="tooltip" id="tooltip2">
    <h3>Button 2 Information</h3>
    <p>This button does ABC.</p>
    <div class="button-group">
      <button onclick="skipStep()">Skip</button>
      <button onclick="nextStep()">Next</button>
    </div>
  </div>

  <div class="tooltip" id="tooltip3">
    <h3>Button 3 Information</h3>
    <p>This button does PQR.</p>
    <div class="button-group">
      <button onclick="skipStep()">Skip</button>
      <button onclick="nextStep()">Next</button>
    </div>
  </div>

  <script>
    let currentStep = 0;
    const tooltips = document.querySelectorAll('.tooltip');
    const buttons = document.querySelectorAll('.onboarding-button');

    document.addEventListener('DOMContentLoaded', function() {
    showNextStep();
    });

    function showNextStep() {
    currentStep++;
    if (currentStep <= buttons.length) {
        // Hide all tooltips first
        tooltips.forEach(tooltip => {
        tooltip.style.display = 'none';
        });
        // Show the tooltip corresponding to the current button
        tooltips[currentStep - 1].style.display = 'block';
    } else {
        alert('Congratulations! You have completed the onboarding tour.');
        currentStep = 0; // Reset current step
        tooltips.forEach(tooltip => {
        tooltip.style.display = 'none';
        });
    }
    }

    function skipStep() {
    currentStep++;
    showNextStep();
    }

    function nextStep() {
    showNextStep();
    }

    // buttons.forEach((button, index) => {
    // button.addEventListener('click', function() {
    //     if (index === currentStep - 1) {
    //     showNextStep();
    //     }
    // });
    // });

  </script>
</body>
</html>
<style type="text/css">
    .onboarding-button {
  margin: 10px;
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  position: relative; /* Ensure position relative for absolute positioning of tooltips */
}

.tooltip {
  display: none;
  position: absolute;
  max-width: 250px;
  padding: 10px;
  background-color: #f9f9f9;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  z-index: 1000;
}

.tooltip h3 {
  margin-top: 0;
  font-size: 16px;
}

.tooltip p {
  margin-bottom: 0;
  font-size: 14px;
}

.button-group {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}

</style>
