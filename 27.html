</head>
<body>
    <div class="frame">
        <div class="head">
                <div class="basic" onmouseover="showprogress()" onmouseout="normalProgress()">
                    <div class="h1">
                        <span>Basic</span>
                    </div>
                    <div class="b1">

                        <div class="month">per month</div>
                    </div>
                    <div class="lines" style="margin-top: 10px;">
                        <div class="line" style="width: 69px;"></div>
                        <div class="line" style="width: 59px;"></div>
                        <div class="line" style="width: 66px;"></div>
                        <div class="line" style="width: 46px;"></div>
                    </div>
                    
                </div>
                <div class="pro">
                    <div class="h1">
                        <span>Pro</span>
                    </div>
                    <div class="b1">
                        <div class="price">$10</div>
                        <div class="month">per month</div>
                    </div>
                    <div class="lines" style="margin-top: 10px;">
                        <div class="line" style="width: 69px;"></div>
                        <div class="line" style="width: 59px;"></div>
                        <div class="line" style="width: 66px;"></div>
                        <div class="line" style="width: 46px;"></div>
                    </div>
                </div>

                    <div class="h1">

                    </div>
                    <div class="b1">
                        <div class="price">$20</div>
                        <div class="month">per month</div>
                    </div>
                    <div class="lines" style="margin-top: 10px;">
                        <div class="line" style="width: 69px;"></div>
                        <div class="line" style="width: 59px;"></div>
                        <div class="line" style="width: 66px;"></div>
                        <div class="line" style="width: 46px;"></div>
                    </div>
                </div>
        </div>
        <div class="info">
            <div class="basic1">
                <div class="left">5 Users</div>
                <div class="right">100 Users</div>
            </div>
            <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-info"></div>
            </div>

            <div class="pro1">
                <div class="left">20 GB</div>
                <div class="right">20 GB</div>
            </div>
            <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-info"></div>
            </div>

            <div class="premium1">
                <div class="left">1 Project</div>
                <div class="right">50 Projects</div>
            </div>
            <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-info" ></div>
            </div>
        </div>
    </div>
    <script>
        function showprogress(){
            // const cards = document.querySelectorAll('.basic');
            // const progressBars = document.querySelectorAll('.progress-bar');
            
            // const updateProgressBars = (increaseBy) => {
            //     progressBars.forEach(bar => {
            //         let currentWidth = parseFloat(bar.style.width) || 0;
            //         bar.style.width = Math.min(currentWidth + increaseBy, 100) + '%';
            //     });
            //  };
            //  cards[0].addEventListener('mouseover', () => updateProgressBars(10));
            // cards[1].addEventListener('mouseover', () => updateProgressBars(50));
            // cards[2].addEventListener('mouseover', () => updateProgressBars(100));
        }
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.basic');
            const progressBars = document.querySelectorAll('.progress-bar');

            const updateProgressBars = (increaseBy) => {
                progressBars.forEach(bar => {
                    let currentWidth = parseFloat(bar.style.width) || 0;
                    bar.style.width = Math.min(currentWidth + increaseBy, 100) + '%';
                });
            };

            cards[0].addEventListener('mouseover', () => updateProgressBars(10));
            cards[1].addEventListener('mouseover', () => updateProgressBars(50));
            cards[2].addEventListener('mouseover', () => updateProgressBars(100));
        });


        function normalProgress(){

            const cards = document.querySelectorAll('.basic');
            const progressBars = document.querySelectorAll('.progress-bar');
            
            const updateProgressBars = (increaseBy) => {
                progressBars.forEach(bar => {
                    let currentWidth = parseFloat(bar.style.width) || 0;
                    bar.style.width = Math.min(currentWidth + increaseBy, 100) + '%';
                });
             };
            cards[0].addEventListener('mouseover', () => updateProgressBars(0));
            cards[1].addEventListener('mouseover', () => updateProgressBars(0));
            cards[2].addEventListener('mouseover', () => updateProgressBars(0));

        }
       
    </script>
</body>
