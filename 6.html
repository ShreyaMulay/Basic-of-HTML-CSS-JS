<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Report with Chart.js</title>
</head>
<body>
    
    <div class="frame">
        <div class="center"  style="width: 90%; margin: auto;">
            <div class="header">
                <div style="display: flex;flex-direction: column;margin-top: 10px;">
                    <span style="font-weight: 600;font-size: 14px;">WEEKLY REPORT</span>
                    <span style="font-weight: 400;font-size: 11px;">01. Feb - 07. Feb</span>
                </div>
                <div style="display: flex;flex-direction: column;margin-top: 10px;">
                    <span style="font-weight: 400;font-size: 11px;">Revenue</span>
                    <span style="font-weight: 600;font-size: 14px;">$ 3621.79</span>
                </div>
                
               
            </div>
            <canvas id="weeklyReportChart" height="500" width="500" ></canvas>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const ctx = document.getElementById('weeklyReportChart').getContext('2d');
            const weeklyReportChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    datasets: [{
                        label: 'Views',
                        data: [26,41,22,36,25,13,20],
                        fill: false,
                        borderColor: 'red',
                        tension: 0.1
                    },
                    {
                        label: 'Purchases',
                        data:  [458,812,746,877,517,434,458],
                        fill: false,
                        borderColor: 'green',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                        },
                        tooltip: {
                            enabled: true,
                        },
                        title: {
                            display: true,
                            text: 'Weekly Report',
                            fill: true
                        },
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Days of the Week'
                            }
                        },
                        y: {
                            display: false,
                            // title: {
                            //     display: true,
                            //     text: 'Sales (in USD)'
                            // },
                            // beginAtZero: true
                        }
                    },
                    
                }
            });
        });
    </script>
</body>
</html>
<style type="text/css">
    .frame{
        position: absolute;
        left: 20%;
        width: 700px;
        height: 700px;
        box-shadow: 1px 2px 10px 0px rgba(0, 0, 0, 0.3);
        background: #3FAF82;
    }
    .center{
        position: absolute;
        inset: 0;
        background: white;
        width: 650px;
        height: 600px;
        margin: auto;
        background: #fff;
        border-radius: 3px;
        box-shadow: 10px 10px 15px 0 rgba(0, 0, 0, 0.3);
        overflow: hidden;
    }
    .header{
        height: 60px;
        width: 100%;
        background: #F1BA64;
        color: #fff;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
    }
    #weeklyReportChart{
        height: 500px !important;
    }
</style>
